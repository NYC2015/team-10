<!doctype html>
<html>
   
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script src="js/app.js"></script>
	</head>
   
	<body>
		<div class="container" ng-app = "mainApp">
				<h2>Angular Sample Application</h2>

				<p><a href = "#event">Event</a></p>
				<p><a href = "#something">Something Else</a></p>
				<div ng-view></div>
				
				<script type = "text/ng-template" id = "/views/event.html">
					<h2> Campaign </h2>
					{{message}}
				</script>

				<script type = "text/ng-template" id = "/views/something.html">
					<h2> Something else </h2>
					{{message}}
				</script>
			<div class="row row-centered">
				<div class="col-md-4 col-xs-6 col-centered">1</div>
				<div class="col-md-4 col-xs-6 col-centered">2</div>
				<div class="col-md-4 col-xs-6 col-centered">3</div>
			</div>
		</div>
		
		<div class="container">
			<div id='messagesDiv'></div>
			<input type='text' id='nameInput' placeholder='Name'>
			<input type='text' id='messageInput' placeholder='Message'>
		</div>
      
	</body>
</html>
