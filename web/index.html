<!doctype html>
<html>
   
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script src="js/app.js"></script>
	</head>


    <title>
        QQ I've seen it all now
    </title>

    <style type="text/css">
        /* Add "click" styles because newer releases of AngularJS don't seem to add the HREF value. */
        a[ ng-click ] {
            cursor: pointer ;
            text-decoration: underline ;
        }
        a.box {
            background-color: #FAFAFA ;
            border: 1px solid #CCCCCC ;
            display: block ;
            height: 200px ;
            line-height: 200px ;
            text-align: center ;
            width: 684px ;
        }
        ul.photos {
            list-style-type: none ;
            margin: 16px 0px 16px 0px ;
            padding: 0px 0px 0px 0px ;
            width: 700px ;
        }
        ul.photos:after {
            content: "" ;
            clear: both ;
            display: block ;
            height: 0px ;
        }
        li.photo {
            background-color: #FAFAFA ;
            border: 1px solid #CCCCCC ;
            border-radius: 4px 4px 4px 4px ;
            float: left ;
            margin: 0px 10px 10px 0px ;
            padding: 5px 5px 5px 5px ;
        }
        li.photo img {
            border: 1px solid #EEEEEE ;
            border-radius: 3px 3px 3px 3px ;
            display: block ;
        }
        img[ bn-lazy-src ] {
            background-image: url( "./checkered.png" ) ;
        }
    </style>
</head>
<body ng-app="Demo" ng-controller="AppController">

    <h1>
        QQ I've seen everything now
    </h1>
    <div id='messagesDiv'></div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>
    <p>
        You have {{ photos.size }} photos in your set.

        <a ng-click="rebuildSet()">Rebuild set</a>.
        <a ng-click="changeSource()">Change src</a>.
        <a ng-click="clearPhotos()">Clear</a>.
    </p>

    <a ng-show="isBoxVisible" ng-click="hideBox()" class="box">
        This is a big thing that may change,
        causing the DOCUMENT HEIGHT to change.
    </a>

    <ul class="photos">

        <li ng-repeat="photo in photos" class="photo">

            <img
                bn-lazy-src="{{ photo.src }}"
                width="150"
                height="150"
                alt="Christina Cox"
                />

        </li>

    </ul>

</body>
</html>
